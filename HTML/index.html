<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB Data Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"], #viewDataBtn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover, #viewDataBtn:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .data-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DynamoDB Data Management</h1>

        <!-- Upload Form -->
        <h2>Upload Item</h2>
        <form id="uploadForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="filename">Filename:</label>
            <input type="text" id="filename" name="filename" required><br>
            
            <button type="submit">Upload Item</button>
        </form>

        <!-- Delete Form -->
        <h2>Delete Item</h2>
        <form id="deleteForm">
            <label for="deleteId">ID of item to delete:</label>
            <input type="text" id="deleteId" name="deleteId" required><br>
            <button type="submit">Delete Item</button>
        </form>

        <!-- View Data Button -->
        <button id="viewDataBtn">View Items</button>
        
        <!-- Display Data -->
        <div class="data-container">
            <h2></h2>
            <div id="dataContainer"></div>
        </div>
    </div>

    <script>
        // Function to perform a GET request for fetching data
        async function getData() {
            try {
                const apiUrl = 'https://pfhug6oszf.execute-api.us-east-1.amazonaws.com/v1/items'; 
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to display data on the page
        function displayData(data) {
            const container = document.getElementById('dataContainer');
            container.innerHTML = ''; 

            if (data && data.length > 0) {
                const ul = document.createElement('ul');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${item.id}, Name: ${item.name}, Email: ${item.email}, Filename: ${item.filename}`;
                    ul.appendChild(li);
                });
                container.appendChild(ul);
            } else {
                container.textContent = 'No data available.';
            }
        }

        // Function to perform a POST request for uploading data
        async function uploadData(data) {
            try {
                const apiUrl = 'https://pfhug6oszf.execute-api.us-east-1.amazonaws.com/v1/items'; 
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                return response.json();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to perform a DELETE request for deleting data
        async function deleteData(id) {
            try {
                const apiUrl = `https://pfhug6oszf.execute-api.us-east-1.amazonaws.com/v1/items/${id}`; 
                const response = await fetch(apiUrl, {
                    method: 'DELETE'
                });
                return response.json();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to handle form submission for uploading data
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const result = await uploadData(data);
            console.log('Upload response:', result);

            // Refresh data after successful upload
            if (result.success) {
                const newData = await getData();
                displayData(newData);
            }

            // Clear upload form fields
            this.reset();
        });

        // Function to handle form submission for deleting an item
        document.getElementById('deleteForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const deleteId = document.getElementById('deleteId').value.trim();
            if (!deleteId) {
                alert('Please enter the ID of the item to delete.');
                return;
            }

            const result = await deleteData(deleteId);
            console.log('Delete response:', result);

            // Refresh data after successful delete
            if (result.success) {
                const newData = await getData();
                displayData(newData);
            }

            // Clear delete form field
            document.getElementById('deleteId').value = '';
        });

        // Function to handle button click event for viewing data
        document.getElementById('viewDataBtn').addEventListener('click', async function() {
            const data = await getData();
            displayData(data);
        });
    </script>
</body>
</html>
